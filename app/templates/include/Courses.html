<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
  <div class="col-md-8 text-center heading-section ftco-animate">
    <h2 class="mb-4"> Okulumuzda Bulunan Dersler </h2>
    <p>Okulumuzda çeşit alanlarda öğrencilerimizin yetişmesi için çeşitli dersler bulunmaktadır.</p>
  </div>
</div>	
        <div class="row">
            {% for Courses in cour %}
            {% if Courses.Status == True %}
            <div class="col-md-6 course d-lg-flex ftco-animate">
                <div class="img" style="background-image: url('{{ Courses.image.url }}');"></div>
                <div class="text bg-light p-4">
                    <h3><a href="#">{{ Courses.name }}</a></h3>
                    <p class="subheading"><span>Ders Saati:</span> {{ Courses.Courses_time }}</p>
                    <p>{{ Courses.Courses_explanation }}</p>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
