<section class="ftco-section ftco-no-pb">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-2">
  <div class="col-md-8 text-center heading-section ftco-animate">
    <h2 class="mb-4"><span>Sertifikalı</span> Öğretmenler</h2>
    <p>Dönence Özel Eğitim Kurumumda bulunan Sertifikalı Öğretmenlerimiz.</p>
  </div>
</div>	
        <div class="row">
            
            {% for teacher in teac %}
            {% if teacher.Certificate == True %}
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="staff">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" style="background-image: url('{{ teacher.image.url }}');"></div>
                    </div>
                    <div class="text pt-3 text-center">
                        <h3>{{ teacher.name }}</h3>
                        <span class="position mb-2">{{ teacher.brans }}</span>
                        <div class="faded">
                            <p>{{ teacher.explanation }}</p>
                            <ul class="ftco-social text-center">
                <li class="ftco-animate"><a href="{{ teacher.twitter }}"><span class="icon-twitter"></span></a></li>
                <li class="ftco-animate"><a href="{{ teacher.facebook }}"><span class="icon-facebook"></span></a></li>
                <li class="ftco-animate"><a href="{{ teacher.email }}"><span class="icon-google-plus"></span></a></li>
                <li class="ftco-animate"><a href="{{ teacher.instagram }}"><span class="icon-instagram"></span></a></li>
              </ul>
          </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor%}
            
        </div>
    </div>
</section>
